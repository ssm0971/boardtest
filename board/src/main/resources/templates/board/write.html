<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<!-- 헤더 포함 -->
<div th:replace="~{/layout/header :: header}"></div>

<div id="main" class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <header class="mb-4">
                <h1 class="fw-bold">게시판 커뮤니티</h1>
                <p>게시글 작성</p>
            </header>
            <div class="mb-3">
                <a href="#" class="btn btn-secondary">목록 보기</a>
            </div>
            <form method="post" id="myForm" th:action="@{/board/write}" th:object="${boardVO}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="boardTitle" class="form-label">제목</label>
                    <input type="text" class="form-control" id="boardTitle" th:field="*{boardTitle}"
                           placeholder="Title">
                </div>
                <div class="mb-3">
                    <label for="boardContent" class="form-label">내용</label>
                    <textarea class="form-control" id="boardContent" th:field="*{boardContent}" rows="6"
                              placeholder="Content" style="resize: none;"></textarea>
                </div>
<!--                <div class="mb-3">-->
<!--                    <label for="boardWriter" class="form-label">작성자</label>-->
<!--                    <input type="hidden" class="form-control" id="boardWriter" th:placeholder="${#authentication.getName()}">-->
<!--                </div>-->
                <!-- 첨부 파일 필드는 별도의 처리가 필요할 수 있습니다 -->
                <div class="mb-3">
                    <label for="upload" class="form-label">첨부파일</label>
                    <input type="file" class="form-control" id="upload" name="files" multiple>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">등록</button>
                </div>
                <input type="hidden" name="providerId" th:value="${#authentication.getPrincipal().getProviderId()}">
            </form>
        </div>
    </div>
</div>

<div class="footer"></div>
<!-- 푸터 포함 -->
<div th:replace="~{/layout/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous">
</script>
